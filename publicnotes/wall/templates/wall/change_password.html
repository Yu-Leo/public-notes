{% extends 'base.html' %}

{% block title %}Сменить пароль{% endblock %}

{% block sidebar %}{% endblock %}


{% block content_title %}
<div class="hstack gap-3 mb-3">
    <div>
        <h1>Сменить пароль</h1>
    </div>
</div>
{% endblock %}


{% block content %}

<form action="{% url 'change_password' %}" method="post" class="mb-3">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-purple btn-block">Сменить</button>

</form>

{% endblock %}
