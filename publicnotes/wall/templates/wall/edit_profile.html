{% extends 'base.html' %}

{% block title %}Добавить заметку{% endblock %}

{% block sidebar %}{% endblock %}


{% block content_title %}
<div class="hstack gap-3 mb-3">
    <div>
        <h1 class="">Редактировать профиль</h1>
    </div>
    <div class="ms-auto">
        <a href="{% url 'delete_profile' %}" class="btn btn-outline-danger">Удалить профиль</a>
    </div>
</div>

{% endblock %}

{% block content %}

<form action="{% url 'edit_profile' %}" method="post">
    {% csrf_token %}

    <div class="border border-purple border-1 rounded p-3 bg-white mb-5">
        {{ user_form.as_p }}
        <button type="submit" class="btn btn-purple btn-block">Обновить</button>
    </div>

</form>


{% endblock %}
